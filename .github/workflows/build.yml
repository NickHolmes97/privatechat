name: Build APK

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm install

      - name: Generate native project
        run: npx expo prebuild --platform android --clean

      - name: Set SDK path
        run: echo "sdk.dir=$ANDROID_HOME" > android/local.properties

      - name: Enable minification + arm64 only
        run: |
          echo "android.enableProguardInReleaseBuilds=true" >> android/gradle.properties
          cd android/app && sed -i 's/ndk {/ndk {\n            abiFilters "arm64-v8a"/' build.gradle

      - name: Build APK
        working-directory: android
        run: ./gradlew assembleRelease

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: PrivateChat
          path: android/app/build/outputs/apk/release/*.apk
